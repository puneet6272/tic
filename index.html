<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>

<body>


    <div id="container">
        <div>
            <header>
                <h1 id="h1">Play Tic-Tac-Toe</h1>
                <p class="turn">Turn: X</p>
            </header>


            <main id="gameboard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </main>

            <footer>

                <div id="winnerContainer" class="winCont">
                    <span class="player  pl"></span>
                </div>

                <div>
                    <button class="button-27 rstbtn" role="button">Reset</button>
                </div>


            </footer>
        </div>
    </div>


    <!-- <script src="Tic_tac_Toe.js"></script> -->
    <script src="tic.js"></script>
</body>

</html>
